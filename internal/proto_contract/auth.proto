syntax = "proto3";

option go_package = "./auth";

service AuthService {
  rpc Login(LoginIn) returns (LoginOut) {};
  rpc Signup(SignupRequest) returns (SignupResponse) {};
}

message LoginIn {
  string username = 1;
  string password = 2;
}

message LoginOut {
  string token = 1;
}

//Signup
message SignupRequest{
  string username = 1;
  string password = 2;
}

message SignupResponse{
  bool success = 1;
}